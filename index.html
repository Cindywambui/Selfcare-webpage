<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
    <script   src="https://code.jquery.com/jquery-3.3.1.min.js"   integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="   crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>

    <title>selfcare-website</title>
</head>
  <body>
    <div class="container" style="background-color: darkblue">
      <footer>
          <div class="row">
            <div class="col-6">
              <h1>Contact Us</h1>

              <p>With us, you can be assured that we will ascertain the success of your treatment<br>
      
          so that you will have healthy beautiful life again. Make an appointment with us for a<br>
      
          professional assessment.</p>
            </div>
            <div class="col-6">
                <h2 class="text-center">Health care</h2>
              <strong>Email: -</strong>
              <a href="#"> healthcare@yahoo.com</a>
              <br>
          
                <div class="contact_us_content">
                <div>
                <div class="form-group">
                  <label class="sr-only">Your Name</label>
                  <input type="name" class="form-control" placeholder="Your Name">
                </div>
                <div class="form-group">
                  <label class="sr-only">Email address</label>
                  <input type="email" class="form-control" placeholder="Email">
                </div>
                <div class="form-group">
                  <label class="sr-only">Subject</label>
                  <input type="text" class="form-control" placeholder="Subject">
                </div>
          
                <div class="form-group">
                  <label class="sr-only">Subject</label>
                <textarea name="" cols="3" rows="3" class="form-control" placeholder="Message"></textarea>
                </div>
                <div class="form-group">
                  <label for="exampleInputFile">File input</label>
                  <input type="file" id="exampleInputFile">
          
                </div>
          
                <button type="submit" class="btn btn-success">Submit</button>
              </div>
            </div>
          </div>
            <div class="row">
                <div class="col">
                    <div class="social_icons" >
                    <img src="social_icons/twitter.png" alt="">
                    <img src="social_icons/facebook.png" alt="">
                    <img src="social_icons/skype.png" alt="">
                    <img src="social_icons/behance.png" alt="">
                    <img src="social_icons/pinterest.png" alt="">
                    </div>
                </div>
        </div>
      </footer>
    </div>
  </body>
</html>
